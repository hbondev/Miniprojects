<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleTimer</title>
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header><h1 class="roboto-regular title-app">SimpleTimer</h1></header>
    <main>
      <div class="timer-container roboto-regular" id="timer">00:00:00</div>
    </main>
    <section>
      <div class="btn-row">
        <button onclick="startTimer()" class="roboto-light btn btn-start">
          Start
        </button>
        <button onclick="PauseTimer()" class="roboto-light btn btn-pause">
          Pause
        </button>
        <button onclick="ResetTimer()" class="roboto-light btn btn-reset">
          Reset
        </button>
      </div>
    </section>
    <script src="./app/app.js"></script>
  </body>
</html>
